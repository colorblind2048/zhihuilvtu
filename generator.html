<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>智绘旅途 | AI 智能生成</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header small">
    <div class="header-left">
      <a href="index.html" class="back-link">← 返回首页</a>
      <img src="assets/logo-placeholder.png" alt="Logo" class="logo small-logo" />
      <div class="brand">
        <h1>AI 智能生成</h1>
        <p class="slogan">多风格方案，一键生成并可视化编辑</p>
      </div>
    </div>
    <nav class="header-right">
      <a href="#" class="btn btn-outline">注册</a>
      <a href="#" class="btn btn-primary">登录</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel-page">
      <div class="panel-left">
        <div class="card">
          <h2>选择标签</h2>
          <p>选择出游主题与偏好标签（例如：亲子、深度探索、慢旅行、美食品鉴、轻徒步等）</p>
          <div class="tags">
            <button class="tag">亲子</button>
            <button class="tag">美食</button>
            <button class="tag">自然</button>
            <button class="tag">文化</button>
            <button class="tag">摄影</button>
          </div>

          <h2 style="margin-top:18px">生成方案</h2>
          <div class="actions">
            <button class="btn btn-primary">生成多套方案</button>
            <button class="btn">可视化编辑</button>
            <button class="btn btn-outline">导出/保存方案</button>
          </div>
        </div>

        <div class="card">
          <h2>方案预览（占位）</h2>
          <div class="img-box">
            <img src="assets/plan-preview.png" alt="方案预览" />
          </div>
        </div>
      </div>

      <aside class="panel-right">
        <div class="card small">
          <h3>方案筛选</h3>
          <ul class="feature-list">
            <li>节奏：轻松 / 适中 / 紧凑</li>
            <li>预算偏好</li>
            <li>交通优先级（高铁/自驾/飞机）</li>
          </ul>
        </div>

        <div class="card small">
          <h3>可视化工具</h3>
          <p>地图、日程甘特图、时间轴视图等（占位）</p>
        </div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <p>智绘旅途 · AI 智能生成板块</p>
  </footer>
</body>
</html>
